version: '{build}'
branches:
  only:
  - master
  - develop
pull_requests:
  do_not_increment_build_number: true
install:
  - ps: .\build\install.ps1
build_script:
- ps: .\build\build.ps1
test_script:
- ps: .\build\test.ps1
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: Uft/AgWL0ObDUb6hWLhsftRR1sNhLa5vONUcVa/2KjVAYZApxZD6ckJ+ABFQs3bB
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
      branch: /^(master|develop)$/
